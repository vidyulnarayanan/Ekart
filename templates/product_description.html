{% load static %}

<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            <img src="{{ product.image.url }}" width="100%" id="ProductImg">

        </div>
        <div class="col-2">
            <p>{{product.title}}</p>
            <h1>{{product.title}}</h1>
            <h4>{{product.price}} Rs</h4>
            <form method="post" action="{% url 'add_to_cart' %}" enctype="multipart/form-data">
                {% csrf_token %}
            <input type="hidden" value="{{product.id}}" name="product_id"/>
            <input type="number" name="quantity" value="1"><br>
            <label for="size">Size:</label>
            <select name="size" id="size">
                {% for size, size_display in product.SIZE_CHOICES %}
                    <option value="{{ size }}">{{ size_display }}</option>
                {% endfor %}
            </select>
            <button type="submit"class="btn">Add To Cart</button>
            </form>
            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
